


<ng-container [ngSwitch]="code">


  <ng-container *ngSwitchCase="'arrow'">
  <svg viewBox="0 0 400 50" [attr.width]="width" [attr.height]="height">
    <polygon points="0,50 200,0 400,50" [style]="style" [attr.transform-origin]="transformOrigin" [attr.transform]="transform"  />
  </svg>
</ng-container>
</ng-container>
